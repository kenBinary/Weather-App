<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main-info">
        <div class="condition-info">
            <img src="" alt="condition-icon" class="condition-icon">
            <div class="condition">Rainy</div>
            <div class="temp-feels">23 degrees</div>
        </div>
        <div class="temperature weather-info">25 Degrees</div>
        <div class="localtime weather-info">2023-10-13</div>
        <div class="country weather-info">London</div>
        <div class="region weather-info">London,London</div>
        <div class="search">
            <input type="text" placeholder="Enter A Location">
            <input type="button" value="search">
        </div>
    </div>
    <div class="forecast">
        <div>
            <img src="" alt="condition-icon" class="forecast-icon">
            <div class="forecast-condition">condition</div>
            <div class="forecast-temperature">temperature</div>
            <div class="forecast-date">date</div>
        </div>
        <div>test</div>
        <div>test</div>
        <div>test</div>
        <div>test</div>
        <div>test</div>
        <div>test</div>
    </div>
    <script src="main.js"></script>
</body>

</html>
