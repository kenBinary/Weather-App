<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main-info">
        <div class="condition-info">
            <img src="" alt="condition-icon" class="condition-icon">
            <div class="condition"></div>
            <div class="temp-feels"></div>
        </div>
        <div class="temperature weather-info"></div>
        <div class="localtime weather-info"></div>
        <div class="country weather-info"></div>
        <div class="region weather-info"></div>
        <div class="search">
            <input type="text" placeholder="Enter A Location" id="search-value">
            <input type="button" value="search" id="search-location">
        </div>
    </div>
    <div class="forecast">
        <div>
            <img src="" alt="condition-icon" class="forecast-icon">
            <div class="forecast-condition"></div>
            <div class="forecast-temperature"></div>
            <div class="forecast-date"></div>
        </div>
        <div>
            <img src="" alt="condition-icon" class="forecast-icon">
            <div class="forecast-condition"></div>
            <div class="forecast-temperature"></div>
            <div class="forecast-date"></div>
        </div>
        <div>
            <img src="" alt="condition-icon" class="forecast-icon">
            <div class="forecast-condition"></div>
            <div class="forecast-temperature"></div>
            <div class="forecast-date"></div>
        </div>
        <div>
            <img src="" alt="condition-icon" class="forecast-icon">
            <div class="forecast-condition"></div>
            <div class="forecast-temperature"></div>
            <div class="forecast-date"></div>
        </div>
        <div>
            <img src="" alt="condition-icon" class="forecast-icon">
            <div class="forecast-condition"></div>
            <div class="forecast-temperature"></div>
            <div class="forecast-date"></div>
        </div>
        <div>
            <img src="" alt="condition-icon" class="forecast-icon">
            <div class="forecast-condition"></div>
            <div class="forecast-temperature"></div>
            <div class="forecast-date"></div>
        </div>
        <div>
            <img src="" alt="condition-icon" class="forecast-icon">
            <div class="forecast-condition"></div>
            <div class="forecast-temperature"></div>
            <div class="forecast-date"></div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
